<div class="container poster " *ngIf = 'movie'>
  <div class="poster__image">
    <div class="image__content">
      <img src='https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ movie.poster_path }}' [alt]='movie.title'>
    </div>
    <div class="image__zoom">

    </div>
  </div>
  <div class="poster__info">
    <div class="poster__title">
      <h2>
        <a> {{ movie.title }}
          <span>({{ movie.release_date.slice(0,4) }})</span>
        </a>
      </h2>
    </div>
    <ul class="actions">
      <li class="rating">
        <div class="rating__fon">
          <div class="rating__circle">
            <div class="rating__percent">
              <span class="rating-value">
                {{ movie.vote_average * 10 }}%
              </span>
            </div>
          </div>
        </div>
        <div class="rating__text">
          User
          <br>
          Score
        </div>
      </li>
      <li class="actions__tooltip">
        <a class="actions__link">
          <span class="glyphicon glyphicon-list actions-icon"></span>
        </a>
      </li>
      <li class="actions__tooltip">
        <a class="actions__link">
          <span class="glyphicon glyphicon-heart actions-icon"></span>
        </a>
      </li>
      <li class="actions__tooltip">
        <a class="actions__link">
          <span class="glyphicon glyphicon-bookmark actions-icon"></span>
        </a>
      </li>
      <li class="actions__tooltip">
        <a class="actions__link">
          <span class="glyphicon glyphicon-star actions-icon"></span>
        </a>
      </li>
      <li class="actions__tooltip">
        <a>
          <span class="glyphicon glyphicon-play"></span>
          Play Trailer
        </a>
      </li>
    </ul>
    <div class="poster__description">
      <h3>Сюжет</h3>
      <div>
        <p>
          {{ movie.overview }}
        </p>
      </div>
      <h3>Создатели</h3>
      <ol  class="creator__list ">
        <li class="creator__item" *ngFor="let creator of movie.creators" >
          <p>
            <a class="creator-name">{{ creator.name }}</a>
          </p>
          <p class="creator-role">{{ creator.role }}</p>
        </li>
      </ol>
    </div>
  </div>
</div>
