<div class="container">
  <h2>Serials</h2>
  <div class="row discover">
    <div *ngFor="let item of serials" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <app-item-block [item]="item"></app-item-block>
    </div>
    <app-pagination [pagesNumber]="pagesNumber" [currentPage]="currentPage" (onPageChange)="onPageChange($event)"></app-pagination>
  </div>
</div>
