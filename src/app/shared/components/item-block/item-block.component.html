<div class="item__block">
  <div class="flex_between item__wrapper">
    <div *ngIf="!item.poster_path" class="glyphicon glyphicon-picture no_picture"></div>
    <div *ngIf="item.poster_path">
      <img src='https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ item.poster_path }}'
           [alt]='item.title' class="item-img">
    </div>
    <div class="item__info">
      <p class="flex_between item-title">
        <a (click)="goTo(item.id, item.title)"
           class="link text_short item-link">
          {{ item.title || item.name }}
        </a>
        <span class="item-rating">
              {{ item.vote_average }}
              <span class="glyphicon glyphicon-star item-star"></span>
            </span>
      </p>
      <p class="flex_between">
        <span class="glyphicon glyphicon-calendar" *ngIf="item.release_year">{{ item.release_year }}</span>
        <span class="text_short item-genres" [title]="item.genres.join(', ')"> {{ item.genres.join(', ') }} </span>
      </p>
      <p class="item-description">
        {{ item.overview || 'No overview found.'}}
      </p>
      <hr class="line">
      <p class="item-more">
        <a (click)="goTo(item.id, item.title)"
           class="link link_more">
          More
        </a>
      </p>
    </div>
  </div>
</div>
