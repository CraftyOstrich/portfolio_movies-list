<div class="container">
  <h2>Discover new movies and series</h2>
  <div class="row movies">
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6 movies__item" *ngFor="let movie of movies">
      <div class="movies__item-wrapper flex_between">
        <div>
          <img [src]='movie.poster' [alt]='movie.name' class="movies__image">
        </div>
        <div class="movies__info">
          <p class="flex_between movies-title">
            <a [routerLink]="['/overview', movie.id]"
              class="text_short movies-name">
              {{ movie.name }}
            </a>
            <span class="movies-rating">
              {{movie.rating}}
              <span class="glyphicon glyphicon-star movies-star"></span>
            </span>
          </p>
          <p class="flex_between">
            <span class="glyphicon glyphicon-calendar">{{ movie.year }}</span>
            <span class="text_short movies-category">{{movie.categories}}</span>
          </p>
          <p class="movies-description">
           {{movie.topic}}
          </p>
          <hr class="movies-line">
          <p class="movies-more">
           <a [routerLink]="['/overview', movie.id]"
             class="movies-link">
             More
           </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
